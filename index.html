<!DOCTYPE html>
<html>

<head>
    <title>Chatbot</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            font-family: 'Segoe UI', sans-serif;
            color: #ADD8E6;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 30px;
        }

        #chatbox {
            flex: 1;
            overflow-y: auto;
            background: #111;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(173, 216, 230, 0.3);
            display: flex;
            flex-direction: column;
        }

        .msg {
            background: #1e1e1e;
            color: #ADD8E6;
            padding: 12px 16px;
            border-radius: 20px;
            margin: 10px 0;
            max-width: 80%;
            font-size: 16px;
            line-height: 1.5;
            box-shadow: 0 0 8px rgba(173, 216, 230, 0.1);
            align-self: flex-start;
        }

        .user {
            background: #2a2a2a;
            align-self: flex-end;
        }

        #input-area {
            margin-top: 15px;
        }

        #userInput {
            width: 100%;
            padding: 15px;
            border-radius: 25px;
            border: none;
            outline: none;
            font-size: 16px;
            background: #222;
            color: #ADD8E6;
            box-shadow: 0 0 6px rgba(173, 216, 230, 0.3);
        }

        ::placeholder {
            color: #88a;
        }

        #suggestions {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .chip {
            background-color: #222;
            border: 1px solid #444;
            color: #ADD8E6;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 0 5px rgba(173, 216, 230, 0.2);
        }

        .chip:hover {
            background-color: #333;
        }
    </style>
</head>

<body>

    <div id="chat-container">
        <div id="chatbox">
            <div class="msg">ðŸ¤– Chatbot: Hello! Welcome to Customer Support.</div>
        </div>

        <div id="input-area">
            <input id="userInput" type="text" placeholder="Type your message..."
                onkeypress="if(event.key === 'Enter') sendMessage()">

            <div id="suggestions">
                <div class="chip" onclick="useSuggestion(this.innerText)">Order status</div>
                <div class="chip" onclick="useSuggestion(this.innerText)">Return policy</div>
                <div class="chip" onclick="useSuggestion(this.innerText)">Refund</div>
                <div class="chip" onclick="useSuggestion(this.innerText)">Talk to agent</div>
                <div class="chip" onclick="useSuggestion(this.innerText)">Hello</div>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById("userInput");
            const userText = input.value.trim();
            if (!userText) return;

            const chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<div class="msg user">You: ${userText}</div>`;

            fetch(`/get?msg=${encodeURIComponent(userText)}`)
                .then(res => res.text())
                .then(reply => {
                    chatbox.innerHTML += `<div class="msg">ðŸ¤– Chatbot: ${reply}</div>`;
                    chatbox.scrollTop = chatbox.scrollHeight;
                });

            input.value = "";
        }

        function useSuggestion(text) {
            document.getElementById("userInput").value = text;
            sendMessage();
        }
    </script>

</body>

</html>
